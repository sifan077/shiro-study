server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/shiro?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
